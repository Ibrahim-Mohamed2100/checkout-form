<ion-content class="">
  <form [formGroup]="shippingForm" class="list-form">
    <div class="checkout-container">

      <!-- Top Reset Action -->
      <div class="ion-text-start">
        <ion-button type="reset" color="light" (click)="onReset()">
          <ion-label>Reset</ion-label>
          <ion-icon slot="end" name="close"></ion-icon>
        </ion-button>
      </div>


      <!-- Shipping Methods section -->
      <ion-card class="ion-no-padding ion-no-margin ion-margin-vertical">
        <ion-card-header class="ion-margin-horizontal">
          <ion-card-title>Shipping Methods</ion-card-title>
        </ion-card-header>

        <ion-radio-group [value]="" formControlName="method">
          <ion-item lines="none">
            <ion-radio value="1"></ion-radio>
            <ion-label class="ion-margin-horizontal ion-text-wrap">
              FREE Shipping: get it by Mon, Jul 13 - Wed, Jul 15
            </ion-label>
          </ion-item>

          <ion-item lines="none">
            <ion-radio value="2"></ion-radio>
            <ion-label class="ion-margin-horizontal ion-text-wrap">
              $5.99 Standard Shipping: get it by Sun, Jul 12
            </ion-label>
          </ion-item>

          <ion-item lines="none">
            <ion-radio value="3"></ion-radio>
            <ion-label class="ion-margin-horizontal ion-text-wrap">
              $8.99 Two-Day Shipping: get it by Fri, Jul 10
            </ion-label>
          </ion-item>
        </ion-radio-group>
        <ion-text>
          <div @requiredTrigger *ngIf="!shippingForm.get('method').valid">
            Field is required
          </div>
        </ion-text>
      </ion-card>


      <!--Is a gift  -->
      <ion-item lines="none">
        <ion-checkbox formControlName="isGift"></ion-checkbox>
        <ion-label class="ion-text-wrap ion-margin-horizontal">
          Item is a gift
        </ion-label>
      </ion-item>


      <!-- Shipping Methods For Gift -->
      <div *ngIf="shippingForm.get('isGift').value" formGroupName="giftOptions">
        <ion-card class="ion-no-padding ion-no-margin ion-margin-vertical">
          <ion-card-header class="ion-margin-horizontal">
            <ion-card-title>Shipping Methods</ion-card-title>
          </ion-card-header>

          <ion-grid>
            <ion-row>
              <ion-col size="12" size-sm>
                <ion-item lines="none">
                  <ion-checkbox formControlName="includeGiftRecipt"></ion-checkbox>
                  <ion-label class="ion-text-wrap ion-margin-horizontal">
                    Include gift receipt
                  </ion-label>
                </ion-item>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="12" size-sm>
                <ion-item class="">
                  <ion-label position="floating">Recipient Name</ion-label>
                  <ion-input formControlName="name"></ion-input>
                </ion-item>
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col size="12" size-sm>
                <ion-item>
                  <ion-label position="floating">Custom Message</ion-label>
                  <ion-textarea autoGrow="true" formControlName="message"></ion-textarea>
                </ion-item>
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col size="12" size-sm>
                <ion-item lines="none">
                  <ion-checkbox formControlName="wrap"></ion-checkbox>
                  <ion-label class="ion-text-wrap ion-margin-horizontal">
                    Add gift wrap
                  </ion-label>
                </ion-item>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card>
      </div>

      
      <!-- Bottom Action | Previous | Next -->
      <ion-grid class="ion-no-padding">
        <ion-row>
          <ion-col class="ion-text-start">
            <ion-button type="button" color="light" (click)="onPrevious()">
              <ion-label>Previous</ion-label>
              <ion-icon slot="start" name="chevron-back-outline"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col class="ion-text-end">
            <ion-button type="submit" color="tertiary" (click)="onSubmit()">
              <ion-label>Next</ion-label>
              <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>

    </div>
  </form>
</ion-content>
